<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
</head>
<body>
    <div class="main-container">
        <div class="weather-container">
            <div class="weather-first-row">
                <h2><span id="temp_celsius">35</span>&#x2103;</h2>
                <img id="condition_img">
                <h2 id="weather_condition">Rainy</h2>
            </div>
            <div class="weather-second-row">
                <h2 id="weather_comment">Sunday, 2 May 2019</h2>
            </div>
        </div>

        <div class="map-container">
            <div class="map-container-show">
                <div id="mapid"></div>
            </div>
            <h2>Click on the location to update the weather</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
